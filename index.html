<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>고량주</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <div>고량주</div>
      </header>
      <div class="body">
        <div id="formBG" class="form-background">
          <form id="form">
            <span id="form-X" class="cancel">X</span>
            <label for="name">이름</label>
            <input
              id="name"
              required
              maxlength="15"
              type="text"
              placeholder="What your name?"
            />
            <label for="image">이미지</label>
            <input id="image" required placeholder="URL" type="text" />
            <label for="content">내용</label>
            <input
              id="content"
              required
              placeholder="Please enter the contents"
              type="text"
            />
            <button type="submit">저장</button>
          </form>
        </div>
        <aside>
          <button type="button" id="add">추가</button>
          <div>소주</div>
          <div>맥주</div>
          <div>샴페인</div>
          <div>와인</div>
          <div>럼</div>
        </aside>
        <section>
          <div class="container">
            <div class="item">
              <img src="images/soju.png" alt="소주" />
              <span>저는 소주를 안 좋아해요!</span>
            </div>
            <div class="item">
              <img src="images/beer.jpg" alt="맥주" />
              <span>애플퐉스같은 맛있는 맥주가 좋아요.</span>
            </div>
            <div class="item">
              <img src="images/champagne.jpg" alt="샴페인" />
              <span>샴페인 좋아요~샴페인 좋아요~</span>
            </div>
            <div class="item">
              <img src="images/wine.jpg" alt="와인" />
              <span>와인의 매력을 아직 깨닫지 못했어요.</span>
            </div>
            <div class="item">
              <img src="images/rum.jpg" alt="럼" />
              <span>먹어본 적이 없을 무!</span>
            </div>
            <div class="item">
              <img src="images/rum.jpg" alt="럼" />
              <span>먹어본 적이 없을 무!</span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
